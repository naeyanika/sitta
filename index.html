<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITTA - Login</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo-ut.png">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>SITTA</h1>
                <p>Sistem Informasi Tracking & Transaksi Bahan Ajar</p>
                <p class="subtitle">Universitas Terbuka</p>
            </div>
            
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>
                
                <button type="submit" class="btn-login">Login</button>
            </form>
            
            <div class="login-footer">
                <a href="#" onclick="showLupaPassword()">Lupa Password?</a>
                <span>|</span>
                <a href="#" onclick="showDaftar()">Daftar</a>
            </div>
        </div>

    <!-- Modal Lupa Password -->
    <div id="lupaPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLupaPassword()">&times;</span>
            <h2>Lupa Password</h2>
            <form id="lupaPasswordForm">
                <div class="form-group">
                    <label for="emailReset">Email</label>
                    <input type="email" id="emailReset" placeholder="Masukkan email terdaftar" required>
                </div>
                <button type="submit" class="btn-primary">Kirim Link Reset</button>
            </form>
        </div>
    </div>

    <!-- Modal Daftar -->
    <div id="daftarModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDaftar()">&times;</span>
            <h2>Daftar Akun Baru</h2>
            <form id="daftarForm">
                <div class="form-group">
                    <label for="namaDaftar">Nama Lengkap</label>
                    <input type="text" id="namaDaftar" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="emailDaftar">Email</label>
                    <input type="email" id="emailDaftar" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label for="passwordDaftar">Password</label>
                    <input type="password" id="passwordDaftar" placeholder="Masukkan password" required>
                </div>
                <div class="form-group">
                    <label for="lokasiDaftar">Lokasi</label>
                    <input type="text" id="lokasiDaftar" placeholder="Masukkan lokasi UPBJJ" required>
                </div>
                <button type="submit" class="btn-primary">Daftar</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
